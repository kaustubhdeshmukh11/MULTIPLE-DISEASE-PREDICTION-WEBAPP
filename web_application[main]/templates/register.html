{% extends "base.html" %}

{% block title %}sign-up{% endblock title %}

{% block body %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

{% if messages %}
      {% for message in messages %}
          
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" fdprocessedid="qtpljs"></button>
          </div>

      {% endfor %}
{% endif %}     
<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-12">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">SIGN-UP</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base"></p>
      
    </div>
<form method="POST" ,action="/register">
    {%  csrf_token %} 

    {{form.as_p}}

     
    
       
      
     
      
        
       
      </div>
      <div class="text-center my-4"> 
        <button type="submit" class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Submit</button></div>
  </form>
</div>
</section>



{% endblock body%}
