{% extends "base.html" %}

{% block title %}Parkinsons{% endblock title %}

{% block body %}
<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-col text-center w-full mb-12">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">PARKINSONS DISEASE PREDICTION USING MACHINE LEARNING LEARNING</h1>
        <p class="lg:w-2/3 mx-auto leading-relaxed text-base"></p>
        <br><b>
            {% if output1 %}
            <h2 style="font-size: 25px; font-style: italic; color: green;">{{output1}}</h2>
            {% endif %}
      </div>
      <form method="POST" ,action="/parkinsons">
        {%  csrf_token %} 
        <div class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end">
            <div class="relative flex-grow w-full">
              <label for="a" class="leading-7 text-sm text-gray-600">MDVP:Fo[Hz]</label>

            </div>
            <div class="relative flex-grow w-full">
              <label for="glucoselevel" class="leading-7 text-sm text-gray-600">MDVP:Fhi(Hz)</label>
              <input type="number" id="b1" name="b1" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" step="0.00001">

                </label>
                <input type="number" id="q1" name="q1" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" step="0.000001">

            <div class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end">
